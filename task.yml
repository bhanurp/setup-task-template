name: setup-{{package}}
description: Setup {{package}}
source: {repository_full_path}
labels:
  - {package}
  - setup
input:
  - name: version
    description: {{package}} version to be installed
  - name: cacheIntegration
    description: Artifactory integration to be used to cache the {{package}} installer. If not provided, the first Artifactory integration available to the step will be used.
  - name: cacheRepository
    description: Artifactory repository to be used to cache the {{package}} installer. If not provided, caching will not be used.
execution:
  - node16 dist/index.js main